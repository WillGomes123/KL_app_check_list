<ion-tabs>

    <ion-tab-bar slot="bottom" color="primary" *ngIf="tipoLogin === 'kl' ">
        <ion-tab-button tab="kl_locacao">
            <ion-icon name="car"></ion-icon>
            <ion-label>Locação</ion-label>
        </ion-tab-button>
    </ion-tab-bar>
    <ion-tab-bar slot="bottom" color="danger" *ngIf="tipoLogin === 'merronit' ">
        <ion-tab-button tab="merronit_home">
            <ion-icon name="home"></ion-icon>
            <ion-label>Início</ion-label>
        </ion-tab-button>

    </ion-tab-bar>

</ion-tabs>
