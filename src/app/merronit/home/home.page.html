<ion-header>
    <ion-toolbar color="danger">
        <ion-title>Locação Merronit</ion-title>
        <ion-buttons slot="primary">
            <ion-button color="light" fill="outline" (click)="sair()">
                Sair
                <ion-icon slot="end" name="log-out-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>



<ion-content>
    <ion-card class="full-width">
        <div class="row">
            <div class="col-9">
                <ion-item tappable class="border-bottom">
                  <ion-icon name="reader-outline"></ion-icon>
                    <ion-input type="text" [(ngModel)]="placa_car" name="placa_car" placeholder="Placa do Veículo"></ion-input>
                </ion-item>
            </div>
            <div class="col-3">
                <ion-button class="round" color="danger" (click)="pesquisarLocacao()">
                    <ion-icon name="search"></ion-icon>
                </ion-button>
            </div>
        </div>
    </ion-card>


    <!--description-->
    <div class="text-center">
        <h4 ion-text color="primary" class="bold">Locações</h4>
        <p ion-text>As Locações pesquisadas aparecem abaixo:</p>
    </div>



    <!--booking form---------------------------------------------------------->
    <div class="card card-box" *ngFor="let item of locacoes">
        <div class="card">
            <div class="card-body gradient-lovekiss">
                <span class="text-white bold">LOCAÇÃO: {{item.id_Loc}}</span><br>
                <span class="text-white bold">EMPRESA: {{item.nome_cli}}</span><br>
                <span class="text-white bold">CNPJ: {{item.cpf_cli}}</span>
                <ion-fab vertical="top" horizontal="end" slot="fixed">
                    <ion-fab-button color="danger" (click)="verTodosChecklist(item.id_Loc)">
                        <ion-icon class="icon" name="filter-circle-outline"></ion-icon>
                    </ion-fab-button>
                </ion-fab>
            </div>
        </div>

        <div class="border-bottom">
            <ion-list>
                <ion-item>
                    <ion-thumbnail>
                        <img [src]="item.foto || 'assets/imgs/user-male.jpg'" />
                    </ion-thumbnail>

                    <span>
                Placa: <b>{{item.placa_car}}</b> <br />
                Modelo:<strong>{{item.modelo_car}}</strong> <br />
                Cor: <b>{{item.cor_car}}</b><br />
                Loja: <b>{{item.titulo_loj}}</b>
              </span>
                    <!--*ngIf="item.uber === 0"-->
                    <div *ngIf="item.uber === 0" class="img-uber">
                        <img src="assets/imgs/uber.png" />
                    </div>
                    <div *ngIf="item.uber === 1" class="img-uber">
                        <img src="assets/imgs/favicon.png" />
                    </div>
                </ion-item>
                <div class="row">

                    <div class="col-4 col-sm-4">
                        <img (click)="fazerChecklist(item, 'saida')" src="assets/imgs/saida.jpg" />
                    </div>

                    <div class="col-4 col-sm-4">
                        <img (click)="fazerChecklist(item, 'retorno')" src="assets/imgs/final.jpg" />
                    </div>

                    <div class="col-4 col-sm-4">
                        <img height="60" (click)="atendimento(item)" src="assets/imgs/atendimento.jpg" />
                    </div>

                </div>
            </ion-list>
        </div>
    </div>
    <ion-fab vertical="bottom" horizontal="center">
        <ion-fab-button (click)="locacaoDia()" color="danger">
            <ion-icon name="sync-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
